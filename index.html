<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Ca11y: Accessible Recruitment Solutions for Individuals with Cognitive Challenges</title>

  <meta name="keywords" content="accessible recruitment, inclusive hiring, cognitive challenges, diversity in hiring, accessible workplace, recruitment for disabilities, equitable hiring practices">
  <link rel="stylesheet" href="styles/main.css">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ca11y",
      "url": "https://www.ca11y.net",
      "logo": "https://www.ca11y.net/images/ca11y.svg",
      "description": "Ca11y offers inclusive recruitment strategies and accessible hiring practices designed to support individuals with cognitive challenges. Discover how to create an equitable workplace and attract a diverse talent pool."
    }
  </script>
</head>
<body data-theme="light">

<!-- Skip to main content link for accessibility -->
<a href="#main-content" class="sr-only">Skip to main content</a>

<!-- Accessibility Controls -->
<aside class="controls" aria-label="Accessibility controls">
  <img class="logo" width="auto" height="40" src="/images/ca11y_light.svg" alt="Ca11y logo depicting cognitive accessibility" />
  <span>
      <button id="decrease-font" aria-label="Decrease text size">A-</button>
      <button id="increase-font" aria-label="Increase text size">A+</button>
      <button id="toggle-theme" aria-label="Toggle dark and light mode">ðŸŒ™</button>
    </span>
</aside>

<!-- Main Container with Two Columns -->
<div class="container">
  <!-- Sidebar -->
  <aside class="nav" aria-label="Table of Contents">
    <h3>Table of Contents</h3>
    <div id="nav"></div>
  </aside>


  <!-- Main Content -->
  <main id="main-content">
    <div class="section-container">
      <!-- Header -->
      <header id="header"></header>

      <!-- Sections -->
      <section id="abstract" class="section"></section>
      <section id="unique-benefits" class="section"></section>
      <section id="definitions" class="section"></section>
      <section id="introduction" class="section"></section>
      <section id="jobSpec" class="section"></section>
      <section id="applicationProcess" class="section"></section>
      <section id="interviewProcess" class="section"></section>
      <section id="assessment" class="section"></section>
      <section id="postInterview" class="section"></section>
      <section id="continuousImprovement" class="section"></section>
      <section id="resourcesTraining" class="section"></section>
      <section id="legalConsiderations" class="section"></section>

      <section id="glossary" class="section"></section>
      <section id="appendix" class="section"></section>


    </div>
  </main>
</div>

<!-- Footer -->
<footer id="footer"></footer>

<!-- Back to Top Button -->
<button id="back-to-top" aria-label="Back to Top">Back to top</button>

<!-- Main JavaScript File -->
<script src="./scripts/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Back to Top Button Functionality
    const backToTopBtn = document.getElementById('back-to-top');

    if (backToTopBtn) {

      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          backToTopBtn.classList.add('show');
          console.log('Added show class');
        } else {
          backToTopBtn.classList.remove('show');
          console.log('Removed show class');
        }
      });

      // Scroll to top smoothly when the button is clicked
      backToTopBtn.addEventListener('click', () => {
        console.log('Back to Top button clicked');
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    } else {
      console.warn('Back to Top button with id "back-to-top" not found.');
    }

  });
</script>
</body>
</html>
